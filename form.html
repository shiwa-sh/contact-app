<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/form.css">
    <title>Contact Form</title>
</head>
<body class="bg-light">
    <!-- header -->
    <nav class="navbar bg-white navbar-expand-lg navbar-light border border-bottom border-light custom-border">
        <div class="container d-flex">
            <a class="navbar-brand text-danger ">CONTACT APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <!-- navbar collapse -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto p-2 flex-grow-1">
                    <li class="navbar-item p-2">
                        <a href="#" class="text-secondary text-decoration-none pr-2">Companies</a>
                    </li>
                    <li class="navbar-item active p-2">
                        <a href="#" class="text-dark text-decoration-none">Contacts</a>
                    </li>
                </ul>
                <ul class="navbar-nav p-2">
                    <div>
                        <button class="btn btn-outline-secondary p-2">Login</button>
                        <button class="btn btn-outline-primary p-2">Register</button> 
                    </div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            John Doe
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Setting</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                            
                          </ul>
                        </ul>
                    </li>   
              </div>
        </div>
    </nav>
    <!-- end of header -->
    <!-- main content -->
    <div class="container">
        <div class="pt-5">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="form-header text-white p-4" style="background-color: #435d7d;"><strong>Add New Contact</strong></div>
                    <!-- form inputs -->
                    <div class="container bg-white">
                        <form action="">
                            <div class="mb-3 pt-3">
                                <!-- first name -->
                                <div class="row p-3">
                                    <div class="col-4">First Name</div>
                                    <div class="col-8"><input type="text" name="name" id="name" class="form-control is-invalid">
                                    <div class="invalid-feedback">Please choose a username</div>
                                    </div>
                                </div>
                                <!-- last name -->
                                <div class="row p-3">
                                    <div class="col-4">Last Name</div>
                                    <div class="col-8"><input type="text" name="lname" id="lname" class="form-control"></div>
                                </div>
                                <!-- email -->
                                <div class="row p-3">
                                    <div class="col-4">Email</div>
                                    <div class="col-8"><input type="email" name="email" id="email" class="form-control"></div>
                                </div>
                                <!-- phone -->
                                <div class="row p-3">
                                    <div class="col-4">Phone</div>
                                    <div class="col-8"><input type="text" name="phone" id="phone" class="form-control"></div>
                                </div>
                                <!-- address -->
                                <div class="row p-3">
                                    <div class="col-4">Address</div>
                                    <div class="col-8">
                                        <textarea name="address" id="" cols="30" rows="5" class="form-control"></textarea>
                                    </div>
                                </div>
                                <!-- company -->
                                <div class="row p-3">
                                    <div class="col-4">Company</div>
                                    <div class="col-8">
                                        <select name="company" id="company" class="form-control">
                                            <option selected value="0">Select Company</option>
                                            <option value="1">Company One</option>
                                            <option value="2">Company Two</option>
                                            <option value="3">Company Three</option>
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <!-- submit button -->
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-info text-white m-3" type="submit">Save</button>
                                    <button class="btn btn-outline-secondary m-3" type="submit">Cancle</button>
                                </div>
                                <!-- end of submit buttons -->
                            </div>
                        </form>
                    </div>
                    <!-- end of form inputs -->
            </div>
            
        </div>
    </div>
    <!-- end of main content -->
</body>
</html>
